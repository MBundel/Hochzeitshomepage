<div class="navbar">

    <div class="icon-container  menu-toggle" (click)="isMenuOpen = !isMenuOpen">
      <svg width="50px" height="50px">
        <image href="/assets/icons/burger.svg" width="100%" height="100%" />
      </svg>
    </div>

  <div class="menu" [ngClass]="{'active': isMenuOpen}">
    <button *ngFor="let item of menuItems"
            (click)="isMenuOpen = !isMenuOpen"
            class="buttonClass_b"
            [routerLink]="[item.route]">
      {{ item.label }}
    </button>

  </div>
</div>
