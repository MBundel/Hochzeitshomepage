
<footer class="footer">

  <div *ngFor="let link of links" class="link-container">
    <div *ngIf="link.routerLink; else externalLink">

    <a [routerLink]="link.routerLink" >
      <div class="icon-container">
        <svg [attr.width]="link.iconWidth" height="80px">
          <image [attr.xlink:href]="link.iconUrl" width="100%" height="100%" />
        </svg>
      </div>
    </a>
    <a [routerLink]="link.routerLink">{{ link.name }}</a>
    </div>
    <ng-template #externalLink>
      <a [href]="link.href" target="_blank" rel="noopener noreferrer">
        <div class="icon-container box-accentColor">
          <svg [attr.width]="link.iconWidth" height="80px">
            <image [attr.xlink:href]="link.iconUrl" width="100%" height="100%" />
          </svg>
        </div>
      </a>
      <a [href]="link.href" target="_blank" rel="noopener noreferrer">{{ link.name }}</a>
    </ng-template>



  </div>




</footer>
